<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>

    let day = prompt('enter day');

    switch (day){
        case "monday":
            console.log('MONDAY')
            console.log('MONDAY')
            console.log("MONDAY")
            console.log('MONDAY')
            console.log('MONDAY')
            break;


        case "tuesday":
            console.log('TUESDAY')
            console.log('TUESDAY')
            console.log('TUESDAY')
            console.log('TUESDAY')
            console.log('TUESDAY')
            break;


        case "wednesday":
            console.log('WEDNESDAY')
            console.log('WEDNESDAY')
            console.log('WEDNESDAY')
            console.log('WEDNESDAY')
            console.log('WEDNESDAY')
            break;


        case "thursday":
            console.log('THURSDAY')
            console.log('THURSDAY')
            console.log('THURSDAY')
            console.log('THURSDAY')
            console.log('THURSDAY')
            break;

        case "friday":
            console.log('FRIDAY')
            console.log('FRIDAY')
            console.log('FRIDAY')
            console.log('FRIDAY')
            console.log('FRIDAY')
            break;

        case "saturday":
            console.log('SATURDAY')
            console.log('SATURDAY')
            console.log('SATURDAY')
            console.log('SATURDAY')
            console.log('SATURDAY')
            break;

        case "sunday":
            console.log('SUNDAY')
            console.log('SUNDAY')
            console.log('SUNDAY')
            console.log('SUNDAY')
            console.log('SUNDAY')
            break;

        default:
            console.log('Enter day correct')
    }


</script>
</body>
</html>
